[package]
name = "gcd_api"
version = "0.0.0"
edition = "2021"

[dependencies]
actix-web = "4.6.0"
actix-web-lab = { version = "0.20.2", features = ["spa"] }
chrono = { version = "0.4.38", features = ["serde"] }
dotenv = "0.15.0"
env_logger = "0.11.3"
log = "0.4.21"
moka = { version = "0.12.7", features = ["future"] }
reqwest = { version = "0.12.4", features = ["json"] }
serde = { version = "1.0.203", features = ["derive"] }
serde_json = "1.0.117"
tokio = "1.38.0"
async-trait = "0.1.80"
futures = "0.3.30"
serde-querystring-actix = "0.2.0"
actix-web-prom = { version = "0.8.0", features = ["process"] }

[dev-dependencies]
serial_test = "3.1.1"
