[package]
name = "gcd_api"
version = "0.0.0"
edition = "2021"

[dependencies]
actix-web = "4.11.0"
actix-web-prom = { version = "0.10.0", features = ["process"] }
actix-files = { version = "0.6.6" }
actix-service = { version = "2.0.3" }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
serde-querystring-actix = "0.3.0"
chrono = { version = "0.4.41", features = ["serde"] }
dotenv = "0.15.0"
env_logger = "0.11.8"
log = "0.4.27"
moka = { version = "0.12.10", features = ["future"] }
reqwest = { version = "0.12.15", features = ["json"] }
tokio = { version = "1.45.0", features = ["sync"] }
async-trait = "0.1.88"
futures = "0.3.31"
toml = "0.8.19"

[dev-dependencies]
serial_test = "3.2.0"
