spring:
  cache:
    caffeine:
      spec: expireAfterWrite=${GITLAB_GROUP_CACHE_TTL_DURATION:5m}

app:
  version: ${VERSION:}

gitlab:
  base_url: ${GITLAB_BASE_URL}
  api_token: ${GITLAB_API_TOKEN}
  group:
    skip_ids: ${GITLAB_GROUP_SKIP_IDS:}
    only_ids: ${GITLAB_GROUP_ONLY_IDS:}
    only_top_level: ${GITLAB_GROUP_ONLY_TOP_LEVEL:false}
  project:
    skip_ids: ${GITLAB_PROJECT_SKIP_IDS:}
    hide_unknown: ${GITLAB_PROJECT_HIDE_UNKNOWN:false}
    cache_ttl_seconds: ${GITLAB_PROJECT_CACHE_TTL_SECONDS:300}
  pipeline:
    cache_ttl_seconds: ${GITLAB_PIPELINE_CACHE_TTL_SECONDS:10}