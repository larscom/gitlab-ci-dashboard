<button
  nzType="text"
  nz-tooltip
  [nzTooltipMouseEnterDelay]="0.5"
  [nzTooltipTitle]="tooltipTitle()"
  nz-button
  nzShape="circle"
  (click)="hasFavorite() ? remove($event) : add($event)"
>
  @if (hasFavorite()) {
    <span nz-icon nzType="star" nzTheme="fill" nzTheme="twotone" nzTwotoneColor="#FFD700"></span>
  } @else {
    <span nz-icon nzType="star"></span>
  }
</button>
