<div class="flex items-center gap-050">
  <button [nzLoading]="loading()" [disabled]="loading()" (click)="onClick()" nz-button nzType="dashed" nzShape="circle">
    <span nz-tooltip [nzTooltipMouseEnterDelay]="1" nzTooltipTitle="Refresh data now" nz-icon nzType="redo"></span>
  </button>
  <nz-select [nzDisabled]="loading()" [(ngModel)]="intervalSeconds" (ngModelChange)="onChange()">
    <nz-option nzValue="" nzLabel="off"></nz-option>
    <nz-option nzValue="3" nzLabel="3s"></nz-option>
    <nz-option nzValue="5" nzLabel="5s"></nz-option>
    <nz-option nzValue="10" nzLabel="10s"></nz-option>
    <nz-option nzValue="30" nzLabel="30s"></nz-option>
  </nz-select>
</div>
