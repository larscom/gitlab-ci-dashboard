<nz-tabset
  [nzSelectedIndex]="selectedIndex$ | async"
  (nzSelectChange)="onChange($event)"
  nzTabPosition="left"
  nzSize="small"
  nzType="card"
>
  <nz-tab *ngFor="let tab of tabs" [nzTitle]="title">
    <ng-template #title>
      <span nz-icon [nzType]="tab.icon"></span>
      {{ tab.title }}
    </ng-template>
    <ng-template nz-tab>
      <div class="tab-content">
        <ng-container [ngSwitch]="tab.id">
          <ng-container *ngSwitchCase="'latest-pipelines'">
            <gcd-latest-pipelines></gcd-latest-pipelines>
          </ng-container>
          <ng-container *ngSwitchCase="'pipelines'">
            <gcd-pipelines></gcd-pipelines>
          </ng-container>
          <ng-container *ngSwitchCase="'schedules'">
            <gcd-schedules></gcd-schedules>
          </ng-container>
        </ng-container>
      </div>
    </ng-template>
  </nz-tab>
</nz-tabset>
