name: docker-publish
'on':
  push:
    tags:
      - '*.*.*'

jobs:
  test_frontend:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Amsterdam
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci --ignore-scripts --legacy-peer-deps
      - run: npm run test:ci
  #      - uses: codecov/codecov-action@v3
  #        with:
  #          token: ${{ secrets.CODECOV_TOKEN }}
  #          files: ./coverage/coverage-final.json
  #          verbose: true

  test_api:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Amsterdam
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - uses: gradle/gradle-build-action@v2
      - run: ./gradlew test -p api
      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./api/build/reports/jacoco/test/jacocoTestReport.xml
          verbose: true

  build_and_publish:
    needs: [test_frontend, test_api]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v3
        with:
          push: true
          tags: larscom/gitlab-ci-dashboard:latest,larscom/gitlab-ci-dashboard:${{ github.ref_name }}
          build-args: VERSION_ARG=v${{ github.ref_name }}
      - uses: peter-evans/dockerhub-description@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          repository: larscom/gitlab-ci-dashboard
          short-description: ${{ github.event.repository.description }}
