<mat-toolbar class="flex justify-between"
  color="primary">
  <div class="flex items-center">
    <button class="flex" mat-icon-button
      aria-label="App icon">
      <mat-icon>apps</mat-icon>
    </button>
    <span>Gitlab CI Dashboard</span>
  </div>
  <img class="cursor-pointer"
    matTooltip="Open Github (source code)"
    matTooltipShowDelay="500"
    matTooltipPosition="left"
    (click)="openGithub()"
    src="./assets/image/github.svg" />
</mat-toolbar>
