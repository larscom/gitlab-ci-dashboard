<div class="mt-4 h-96 overflow-auto max-w-full">
  <table class="mat-elevation-z8 w-full"
    mat-table
    [dataSource]="projects">

    <ng-container matColumnDef="Id">
      <th mat-header-cell
        *matHeaderCellDef>Id</th>
      <td mat-cell
        *matCellDef="let projectWithPipelines">{{ projectWithPipelines.project.id }}</td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell
        *matHeaderCellDef>Name</th>
      <td mat-cell
        *matCellDef="let projectWithPipelines">{{ projectWithPipelines.project.name }}</td>
    </ng-container>

    <ng-container matColumnDef="Branch">
      <th mat-header-cell
        *matHeaderCellDef>Branch</th>
      <td mat-cell
        *matCellDef="let projectWithPipelines">{{ projectWithPipelines.project.default_branch }}</td>
    </ng-container>


    <tr mat-header-row
      *matHeaderRowDef="displayedColumns; sticky: true">
    </tr>

    <tr mat-row
      (click)="openGitlab(projectWithPipelines)"
      *matRowDef="let projectWithPipelines; columns: displayedColumns;">
    </tr>

  </table>
</div>
