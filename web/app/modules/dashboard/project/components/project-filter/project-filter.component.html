<div class="flex gap-3 mt-2">
  <mat-form-field appearance="outline">
    <input type="text"
      [formControl]="search"
      [readonly]="loading$ | async"
      placeholder="Search projects..."
      matInput />
    <button [disabled]="loading$ | async"
      matTooltip="Clear search field"
      matTooltipShowDelay="500"
      matTooltipPosition="right"
      mat-button
      matSuffix
      (click)="search.reset('')">
      <mat-icon>restart_alt</mat-icon>
    </button>
  </mat-form-field>
  <ng-container *ngIf="topics$ | async as topics">
    <ng-container *ngIf="topics.size">
      <mat-chip-listbox class="items-center" (change)="onTopicsChange($event)"
        [multiple]="true">
        <ng-container *ngFor="let topic of topics">
          <mat-chip-option [disabled]="loading$ | async"
            color="accent"><span class="lowercase">{{ topic }}</span></mat-chip-option>
        </ng-container>
      </mat-chip-listbox>
    </ng-container>
  </ng-container>
</div>
